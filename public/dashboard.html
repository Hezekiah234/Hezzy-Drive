<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DASHBOARD</title>
 <link rel="stylesheet" href="dashboard.css">
 <link rel="stylesheet" href="bootstrap.css">
</head>
<body style="background-color:whitesmoke;">
 <div class="text-light" id="left-back" >
  <h5 class="text-dark" style="text-align: center; position: relative; top: 50px;" >HEZZY DRIVE</h5>
<button id="out"  onclick="getOut()">Log Out </button>

  <button class="open-file" onclick="openFile()">

    <span class="file-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 71 67">
        <path
          stroke-width="5"
          stroke="black"
          d="M41.7322 11.7678L42.4645 12.5H43.5H68.5V64.5H2.5V2.5H32.4645L41.7322 11.7678Z"
        ></path>
      </svg>
      <span class="file-front"></span>
    </span>
    Open file
  </button>
  <button id="buttons" onclick="upLoad()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke="#fffffff" stroke-width="2"></path>
  <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#fffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  ADD FILE 
  </button>
</div>
<div id="show">

</div>
 <div class="mx-auto col-4" id="uploading">
  <form class="file-upload-form" >
   <label for="file" class="file-upload-label">
     <div class="file-upload-design">
       <svg viewBox="0 0 640 512" height="1em">
         <path
           d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
         ></path>
       </svg>
       <p id="herenow">Drag and Drop</p>
       <p>or</p>
       <span class="browse-button" id="browse" >Browse file</span>
     </div>
     <input id="file" type="file" />
   </label>
 </form>
 <label for="" class="text-center mx-5 mt-3" id="enter">ENTER THE FILE NAME</label>
 <input type="text" value="" placeholder="Enter The File Name" id="Enter" class="form-control mt-3 mx-3 col-2 col-lg-5"/>
 <button id="upload-button" class="bg-dark w-50 col-lg-8 c0l-4 p-2 text-light mx-5 mt-3" onclick="submit()">Upload File </button>

 </div>



  <script type="module" src="dashboard.js"></script>
</body>
</html>
