<body>
 <div class="col-lg-3 col-8 mx-auto mt-5 border border-1 "  style="border-radius: 12px;" >

  <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" id="firstname" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" id="lastname" placeholder="" required="">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="email" type="email" id="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="password" type="password" id="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" id="confirmPassword" placeholder="" required="">
        <span>Confirm password</span>
    </label>
    <button class="submit" onclick="submitAll()">Submit</button>
    <p class="signin">Already have an account? <a href="#">Log in</a> </p>
</form>
 </div>
 <script type="module" src="sign.js"></script>
